<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d0b605b80.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
    <title>Testimonials</title>
</head>
<body>
    <div class="container">
        <h2 id="card-title">Our Reviews</h2>
        <div class="line"></div>
            <div class="card">
                <div class="img">
                    <h2 id="quotation">"</h2>
                    <img id="person-img" src="/img/jeans-girl.jpg" alt="">
                </div>
                <div id="details">
                    <h2 id="name">Sarsa Paul</h2>
                    <h3 id="position">Intern</h3>
                    <p id="testimony">They went above and beyond to ensure that my IT needs were met and provided excellent support throughout the entire process.Their expertise and professionalism were truly impressive and I couldn't have asked for a better experience.</p>
                        <div class="icon">
                            <button id="leftbtn"><i id="left-icon" class="fa-solid fa-chevron-left"></i></button>
                            <button id="rightbtn"><i id="right-icon" class="fa-solid fa-chevron-right"></i></button>
                        </div>
                    <button id="generate">Suprise me</button>
                </div>
            </div>
    </div>


    <!-- Script -->
    <script src="Testimonials.js"></script>
    
</body>
</html>
